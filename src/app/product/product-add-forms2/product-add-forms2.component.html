<h3>Yeni Ürün Ekle</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
    <div class="form-group my-3">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product Name">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty">Product name is required</div>
    </div>

    <div class="form-group my-3">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Description">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">
            Product description is required</div>
    </div>

    <div class="form-group my-3">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="Product Image">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty">Product Image Url is required</div>
    </div>

    <div class="form-group my-3">
        <input type="text" id="price" name="price" formControlName="price" class="form-control"
            placeholder="Price">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">Product price is required</div>
    </div>

    <div class="form-group my-3">
        <select class="form-control" value="" formControlName="categoryId" required
            id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched" class="alert alert-danger">Category is required</div>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>


</form>
